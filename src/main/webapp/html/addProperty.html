				var apartment_type = (document.property_details.apartment_type.value).trim();

				var floor = (document.property_details.floor.value).trim();
				var total_floor = (document.property_details.total_floor.value).trim();
				var property_age = (document.property_details.property_age.value).trim();
				var facing = (document.property_details.facing.value).trim();
				var property_size = (document.property_details.property_size.value).trim();
				
				var http = new XMLHttpRequest();
			    http.open("POST", "http://localhost:8080/HouseMarket/add_property_details.jsp", true);
			    http.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			    var params = "form=property_details"+
			    			 "&apartment_type="+apartment_type+
			    			 "&BHK_type="+BHK_type+
			    			 "&floor="+floor+
			    			 "&total_floor="+total_floor+
			    			 "&property_age="+property_age+
			    			 "&facing="+facing+
			    			 "&property_size="+property_size;
			    http.send(params);

			    	var answer = (http.responseText).trim();
			    	if(answer=="Ok"){
			        	alert("Data Saved successfully...");

			    	}else{

			    	}
			    }
				
			}
